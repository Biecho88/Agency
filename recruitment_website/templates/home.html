<!DOCTYPE html>
<html>
<head>
    <title>Job Listings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Available Jobs</h1>
    <ul>
        {% for job in jobs %}
        <li>
            <h2>{{ job.title }} at {{ job.company }}</h2>
            <p>{{ job.description }}</p>
            <a href="{{ url_for('apply', job_id=job.id) }}">Apply Now</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
